<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Downtown Raleigh Map</title>
  </head>
  <body>
    <header id="header">
      <a href="#" data-bind="click: openNav" class="hamburger">&#x2630;</a>
      <h1 class="page-title">Downtown Raleigh</h1>
    </header>

    <section id="mySidenav" class="sidenav">

      <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>

      <div class="info-box-content">
          <input type="text" class="filter-box" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" placeholder="Filter Locations"></input>

        <hr>

        <ul data-bind="foreach: filteredLocs" class="loc-list">
          <li class="loc-list-item"><a href="#" data-bind="text: name, click: $root.matchToMarker(name)" class="loc-list-a"></a></li>
        </ul>

    </section>

    <section id="map"></section>

    <script src="js/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="js/maps.js" type="text/javascript" async defer></script>
    <script src="js/model.js" type="text/javascript" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1M9J_w7JXTULSo3lb0-kZN46iQuxeccU&callback=initMap"
    onerror="mapsError()" async defer></script>
  </body>
</html>
