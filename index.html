<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/knockout-3.4.2.js" type="text/javascript"></script>
    <title>Neighborhood Map</title>
  </head>
  <body>
    <header class="header">
      <img src="img/hamburger.svg" alt="hamburger icon" class="hamburger-icon">
      <!-- <h1 class="site-name" data-bind="text: siteName"></h1> -->
    </header>
    <section class="info-box">
      <form class="search">
        <input type="text"></input><button class="search-icon"><img src="img/search.svg" alt="seach icon"></button>
      </form>
    </section>

    <section id="map"></section>

    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/maps.js" type="text/javascript" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1M9J_w7JXTULSo3lb0-kZN46iQuxeccU&callback=initMap"
    async defer></script>
  </body>
</html>
